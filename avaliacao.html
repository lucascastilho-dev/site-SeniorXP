<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avaliação Estratégica — SeniorXP</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>

<section class="evaluation">
  <div class="container narrow glass">

    <h1>Avaliação Estratégica</h1>

    <p class="intro">
      Este processo não é automático.  
      Nem todos serão aceitos.
    </p>

    <form>

      <!-- BLOCO 1 — MENTALIDADE -->
      <label>
        Hoje, o maior bloqueio da sua carreira é:
        <select required>
          <option value="">Selecione</option>
          <option>Falta de direcionamento estratégico</option>
          <option>Baixa visibilidade e reconhecimento</option>
          <option>Dificuldade política no ambiente corporativo</option>
          <option>Não saber se posicionar para crescer</option>
        </select>
      </label>

      <!-- BLOCO 2 — RESPONSABILIDADE -->
      <label>
        Quando algo trava na sua carreira, você tende a:
        <select required>
          <option value="">Selecione</option>
          <option>Buscar entender o sistema e se adaptar</option>
          <option>Esperar reconhecimento pelo esforço</option>
          <option>Acreditar que o mercado é injusto</option>
          <option>Focar apenas em estudar mais</option>
        </select>
      </label>

      <!-- BLOCO 3 — INVESTIMENTO -->
      <label>
        Caso faça sentido estratégico, você estaria disposto a investir:
        <select required>
          <option value="">Selecione</option>
          <option>Até R$ 3.000</option>
          <option>Entre R$ 5.000 e R$ 10.000</option>
          <option>Entre R$ 10.000 e R$ 20.000</option>
          <option>O valor não é o fator decisivo</option>
        </select>
      </label>

      <!-- BLOCO 4 — MATURIDADE -->
      <label>
        Qual frase mais representa você hoje?
        <select required>
          <option value="">Selecione</option>
          <option>Quero alguém para me dizer exatamente o que fazer</option>
          <option>Quero entender o jogo para jogar sozinho</option>
          <option>Quero validação de que estou no caminho certo</option>
          <option>Quero um curso prático</option>
        </select>
      </label>

      <!-- BLOCO 5 — COMPROMISSO -->
      <label>
        Se aprovado, você estaria disposto a:
        <select required>
          <option value="">Selecione</option>
          <option>Executar com disciplina e responsabilidade</option>
          <option>Executar quando possível</option>
          <option>Testar para ver se funciona</option>
        </select>
      </label>

      <button type="submit" class="cta cta-strong">
        Enviar para análise
      </button>

    </form>

    <span class="disclaimer">
      O envio não garante aprovação.  
      A SeniorXP seleciona poucos profissionais por ciclo.
    </span>

  </div>
</section>

</body>
</html>
